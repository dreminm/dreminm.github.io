<div id="speed_plots" class="mobile-plots">

    <p>Metric: <label for="speed_plots_selector"></label><select id="speed_plots_selector" name="values">
        <option>PSNR</option>
        <option>SSIM</option>
    </select></p>

    <div id="speed_plot" class="highcharts-figure">
        <script src="/assets/js/benchmarks/deinterlacer/highcharts/psnr_to_speed.js"></script>
    </div>

    <script>
        document.getElementById("speed_plots_selector").onchange = function () {
            let speed_plot = document.getElementById("speed_plot");
            let this_div = document.getElementById("speed_plots");

            if (this.selectedIndex === 0) {
                speed_plot.remove();
                let new_plot = document.createElement('div');
                new_plot.setAttribute("id", "speed_plot");
                new_plot.setAttribute("class", "highcharts-figure");
                this_div.appendChild(new_plot);
                let sc = document.createElement("script");
                sc.src = "/assets/js/benchmarks/deinterlacer/highcharts/psnr_to_speed.js";
                new_plot.appendChild(sc);
            } else {
                speed_plot.remove();
                let new_plot = document.createElement('div');
                new_plot.setAttribute("id", "speed_plot");
                new_plot.setAttribute("class", "highcharts-figure");
                this_div.appendChild(new_plot);
                let sc = document.createElement("script");
                sc.src = "/assets/js/benchmarks/deinterlacer/highcharts/ssim_to_speed.js";
                new_plot.appendChild(sc);
            }
        }

    </script>

</div>
