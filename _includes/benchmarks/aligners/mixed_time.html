<div class="tabs">
    <button class="mixed-table-tablinks" onclick="openTable(event, 'mixed-light', 'mixed')" style="background-color: #3d6f96; color: white">Light</button>
    <button class="mixed-table-tablinks" onclick="openTable(event, 'mixed-medium-geom', 'mixed')">Medium-1</button>
    <button class="mixed-table-tablinks" onclick="openTable(event, 'mixed-medium-color', 'mixed')">Medium-2</button>
    <button class="mixed-table-tablinks" onclick="openTable(event, 'mixed-hard', 'mixed')">Hard</button>
</div>
<p style="font-weight: bold">Leaderboard</p>
<div class="datatable-container mixed mixed-light" style="position:absolute; z-index: 1;">
    <div class="datatable-center">
        <table id="table-mixed-light" class="table-fixed" style="background-color: #d4d4d4">
            <thead>
            <tr style="font-size: large; background-color: #3d6f96">
                <th style="background-color: #3d6f96">Name</th>
                <th style="background-color: #3d6f96">F-1 score</th>
                <th style="background-color: #3d6f96">Precision</th>
                <th style="background-color: #3d6f96">Recall</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="datatable-container mixed mixed-medium-geom" style="position:absolute;">
    <div class="datatable-center">
        <table id="table-mixed-medium-geom" class="table-fixed" style="background-color: #d4d4d4">
            <thead>
            <tr style="font-size: large; background-color: #3d6f96">
                <th style="background-color: #3d6f96">Name</th>
                <th style="background-color: #3d6f96">F-1 score</th>
                <th style="background-color: #3d6f96">Precision</th>
                <th style="background-color: #3d6f96">Recall</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="datatable-container mixed mixed-medium-color" style="position:absolute;">
    <div class="datatable-center">
        <table id="table-mixed-medium-color" class="table-fixed" style="background-color: #d4d4d4">
            <thead>
            <tr style="font-size: large; background-color: #3d6f96">
                <th style="background-color: #3d6f96">Name</th>
                <th style="background-color: #3d6f96">F-1 score</th>
                <th style="background-color: #3d6f96">Precision</th>
                <th style="background-color: #3d6f96">Recall</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="datatable-container mixed mixed-hard">
    <div class="datatable-center">
        <table id="table-mixed-hard" class="table-fixed" style="background-color: #d4d4d4">
            <thead>
            <tr style="font-size: large; background-color: #3d6f96">
                <th style="background-color: #3d6f96">Name</th>
                <th style="background-color: #3d6f96">F-1 score</th>
                <th style="background-color: #3d6f96">Precision</th>
                <th style="background-color: #3d6f96">Recall</th>
            </tr>
            </thead>
        </table>
    </div>
</div>



<p style="font-weight: bold">Charts</p>
<select name="Method's name" id="filter-chart-mixed"></select>
<p style="text-align: center">Highlight the plot region where you want to zoom in</p>
<div id="chart-mixed-light-wrapper" class="mobile-plots mixed mixed-light" style="position:absolute; z-index: 1;">
    <div id="chart-mixed-light" class="highcharts-figure"></div>
</div>
<div id="chart-mixed-medium-geom-wrapper" class="mobile-plots mixed mixed-medium-geom" style="position:absolute;">
    <div id="chart-mixed-medium-geom" class="highcharts-figure"></div>
</div>
<div id="chart-mixed-medium-color-wrapper" class="mobile-plots mixed mixed-medium-color" style="position:absolute;">
    <div id="chart-mixed-medium-color" class="highcharts-figure"></div>
</div>
<div id="chart-mixed-hard-wrapper" class="mobile-plots mixed mixed-hard">
    <div id="chart-mixed-hard" class="highcharts-figure"></div>
</div>
